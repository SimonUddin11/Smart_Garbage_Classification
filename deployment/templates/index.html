<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garbage Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5f4a 25%, #2d7a5f 50%, #4ade80 75%, #86efac 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(74, 222, 128, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(134, 239, 172, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 48px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .header::before {
            content: 'üóëÔ∏è';
            font-size: 3rem;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .header h1 {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.2em;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header .subtitle {
            color: #374151;
            font-size: 1.3em;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .upload-section {
            margin: 40px 0;
            padding: 40px;
            border: 2px dashed rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(248, 250, 252, 0.8) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: rgba(34, 197, 94, 0.5);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
            transform: translateY(-2px);
        }
        
        .upload-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }
        
        .upload-btn:hover::before {
            left: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(22, 163, 74, 0.4);
        }
        
        .predict-btn:hover::before {
            left: 100%;
        }
        
        .predict-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(107, 114, 128, 0.2);
        }
        
        .result-section {
            margin-top: 40px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .prediction {
            font-size: 1.8em;
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: -0.01em;
        }
        
        .confidence {
            font-size: 1.3em;
            color: #374151;
            font-weight: 600;
            margin: 12px 0;
            opacity: 0.9;
        }
        
        .probabilities {
            margin-top: 20px;
        }
        
        .prob-bar {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .prob-label {
            width: 120px;
            text-align: left;
            font-weight: 600;
        }
        
        .prob-bar-container {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .prob-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #059669, #10b981, #34d399);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .prob-value {
            width: 60px;
            text-align: right;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóëÔ∏è Smart Garbage Classification</h1>
            <p class="subtitle">AI-Powered Waste Sorting System</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-options">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ Upload Image
                </button>
                <button class="upload-btn" onclick="toggleUrlInput()">
                    üîó Image URL
                </button>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            
            <div id="urlInput" style="display: none;">
                <input type="text" id="imageUrl" class="url-input" placeholder="Enter image URL...">
            </div>
            
            <div id="imagePreview" style="display: none;">
                <img id="previewImg" style="max-width: 300px; max-height: 300px; border-radius: 10px; margin: 20px 0;">
            </div>
            
            <button class="predict-btn" id="predictBtn" onclick="predictImage()" disabled>
                üîç Classify Image
            </button>
        </div>
        
        <div class="loading" id="loading">
            ü§ñ AI is analyzing your image...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-section" id="resultSection">
            <h3>Classification Result</h3>
            <img id="resultImage" class="result-image">
            <div class="prediction" id="prediction"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let selectedUrl = null;
        
        function toggleUrlInput() {
            const urlInput = document.getElementById('urlInput');
            const fileInput = document.getElementById('fileInput');
            
            if (urlInput.style.display === 'none') {
                urlInput.style.display = 'block';
                fileInput.value = '';
                selectedFile = null;
                updatePreview();
            } else {
                urlInput.style.display = 'none';
                document.getElementById('imageUrl').value = '';
                selectedUrl = null;
                updatePreview();
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                selectedUrl = null;
                document.getElementById('imageUrl').value = '';
                document.getElementById('urlInput').style.display = 'none';
                updatePreview();
            }
        }
        
        function updatePreview() {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const predictBtn = document.getElementById('predictBtn');
            
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(selectedFile);
            } else if (selectedUrl) {
                previewImg.src = selectedUrl;
                preview.style.display = 'block';
                predictBtn.disabled = false;
            } else {
                preview.style.display = 'none';
                predictBtn.disabled = true;
            }
        }
        
        document.getElementById('imageUrl').addEventListener('input', function(e) {
            selectedUrl = e.target.value;
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            updatePreview();
        });
        
        async function predictImage() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultSection = document.getElementById('resultSection');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            resultSection.style.display = 'none';
            
            try {
                let response;
                
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });
                } else if (selectedUrl) {
                    response = await fetch('/predict_url', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: selectedUrl })
                    });
                } else {
                    throw new Error('No image selected');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result);
                } else {
                    throw new Error(result.error || 'Prediction failed');
                }
                
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultImage = document.getElementById('resultImage');
            const prediction = document.getElementById('prediction');
            const confidence = document.getElementById('confidence');
            
            resultImage.src = 'data:image/png;base64,' + result.image;
            prediction.textContent = `Predicted: ${result.predicted_class.toUpperCase()}`;
            confidence.textContent = `Confidence: ${(result.confidence * 100).toFixed(2)}%`;
            
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
